{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localization Tool</title>
    <link rel="stylesheet" href="{% static 'localizationtool/combined_style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="panel upload-panel">
            <h2><i class="fas fa-language"></i> Localization Uploader</h2>
            <p class="panel-description">Upload your files and select target languages to generate a translated zip package.</p>
            {% if messages %}
            <div class="message-container">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                    <span class="close-btn">&times;</span>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="submit-button"><i class="fas fa-paper-plane"></i> Translate and Save Files</button>
            </form>
            <p><a href="{% url 'localize_tool_view' %}" class="action-link"><i class="fas fa-folder-open"></i> View Translated Files</a></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const closeButtons = document.querySelectorAll('.message-container .close-btn');
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    this.closest('.alert').remove();
                });
            });
        });
    </script>
</body>
</html>
