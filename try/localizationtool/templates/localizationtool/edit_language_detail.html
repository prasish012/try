{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit {{ trans.language|title }} for {{ folder_name }}</title>
    <link rel="stylesheet" href="{% static 'localizationtool/style.css' %}">
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 20px; }
        textarea { width: 100%; height: 500px; font-family: monospace; font-size: 14px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 15px; background: #fdfdfd; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 15px; transition: 0.3s; }
        button:hover { background: #0056b3; }
        .btn-secondary { background: #6c757d; margin-left: 10px; }
        .btn-secondary:hover { background: #5a6268; }
        .btn-download { background: #28a745; margin-left: 10px; }
        .btn-download:hover { background: #218838; }
        .message { padding: 12px; margin-bottom: 15px; border-radius: 6px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editing: {{ trans.language|upper }} Translation for "{{ folder_name }}"</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <textarea name="content">{{ po_content|escape }}</textarea>
            <button type="submit">üíæ Save Changes</button>
            <a href="{% url 'edit_language_selection' folder_name=folder_name %}" class="btn-secondary">‚Üê Back to Languages</a>
            <a href="{% url 'download_folder' folder_name=folder_name %}" class="btn-download">‚¨áÔ∏è Download ZIP</a>
        </form>
    </div>
</body>
</html>
