{% load static %}
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Folder Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for folder in folders %}
        <tr>
            <td>{{ folder.id }}</td>
            <td>{{ folder.name }}</td>
            <td class="action-buttons">
                <a href="{% url 'download_folder' folder_name=folder.name %}" class="action-link download-link" title="Download Folder"><i class="fas fa-download"></i> Download</a>
                <form action="{% url 'delete_folder' folder_name=folder.name %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="action-button delete-btn" onclick="return confirm('Are you sure you want to delete this folder?');" title="Delete Folder"><i class="fas fa-trash-alt"></i> Delete</button>
                </form>
                <a href="{% url 'view_and_edit_translations' folder_name=folder.name %}" class="action-link edit-link" title="Edit Translations"><i class="fas fa-edit"></i> Edit</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="no-data">No translated files found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'localize_tool_view' %}" class="action-link"><i class="fas fa-arrow-left"></i> Go back to upload page</a>
